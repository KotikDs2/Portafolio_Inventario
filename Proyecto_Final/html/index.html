    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userProfile = document.getElementById('userProfile');
            const authMenu = document.getElementById('authMenu');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const profilePic = document.getElementById('profilePic');

            if (isAuthenticated()) {
                const username = sessionStorage.getItem('username');
                const profileImage = sessionStorage.getItem('profileImage') || '../images/default-profile.png';
                usernameDisplay.textContent = username;
                profilePic.src = profileImage;
                userProfile.style.display = 'flex';
                authMenu.style.display = 'none';
            } else {
                userProfile.style.display = 'none';
                authMenu.style.display = 'flex';
            }
        });

        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('show');
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '../html/login.html';
        }

        function isAuthenticated() {
            return sessionStorage.getItem('authenticated') === 'true';
        }

        function uploadProfilePic() {
            // Aquí puedes agregar la lógica para tomar o subir una foto de perfil
            alert('Funcionalidad para tomar o subir una foto de perfil');
        }
    </script>

    <script>
        document.getElementById('whatsapp-link').addEventListener('click', function(event) {
            event.preventDefault();
            var phoneNumber = '573014878404';
            var message = 'Hola quiero más información de cuanto vales prostituta';
            var urlMobile = 'https://wa.me/' + phoneNumber + '?text=' + encodeURIComponent(message);
            var urlDesktop = 'https://web.whatsapp.com/send?phone=' + phoneNumber + '&text=' + encodeURIComponent(message);

            // Detectar si el usuario está en un dispositivo móvil
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.open(urlMobile, '_blank');
            } else {
                window.open(urlDesktop, '_blank');
            }
        });
    </script>

    <!-- Logotipo de WhatsApp -->
